[ironic-api]
api ansible_host=127.0.0.1 ansible_port=22 ansible_user='vagrant'

[ironic-conductor]
conductor ansible_host=127.0.0.1 ansible_port=22 ansible_user='vagrant'

[client]
localhost ansible_host=127.0.0.1 ansible_connection=local


